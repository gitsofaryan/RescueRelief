<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div
      class="w-[100vw] h-[100vh] flex items-center justify-center overflow-hidden"
      style="
        height: 100vh;
        background: #F8F8F8;
      "
    >
    <!-- linear-gradient(71deg, #feaf00 19.35%, #f8d442 90.12%) -->
      <div
        class="bg-white p-4 rounded-2xl w-[500px] shadow-slate-400"
        style="width: 500px; box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.2)"
      >
        <div class="flex flex-col text-center mb-4">
          <span class="text-2xl bold">Register an Agency</span>
          <span class="text-gray-600 text-sm"
            >Enter your credentials to access your account</span
          >
        </div>
        <div>
          <form>
            <div class="flex flex-col my-3">
              <label for="name" class="text-gray-700">Name</label>
              <input
                type="text"
                id="name"
                class="border rounded px-4 py-2 w-full text-sm outline-none mt-2"
                placeholder="enter your name"
              />
            </div>
            <div class="flex flex-col my-3">
              <label for="email" class="text-gray-700">Email</label>
              <input
                type="text"
                id="email"
                class="border rounded px-4 py-2 w-full text-sm outline-none mt-2"
                placeholder="enter your email"
              />
            </div>
            <div class="flex flex-col my-3">
              <label for="name" class="text-gray-700">Domain</label>
              <input
                type="text"
                id="name"
                class="border rounded px-4 py-2 w-full text-sm outline-none mt-2"
                placeholder="enter your domain(ex: fire)"
              />
            </div>
            <div class="flex flex-col my-3">
              <label for="name" class="text-gray-700">Location</label>
              <input
                type="text"
                id="name"
                class="border rounded px-4 py-2 w-full text-sm outline-none mt-2"
                placeholder="enter your Location"
              />
            </div>
            <div class="flex flex-col my-3">
              <label for="contact" class="text-gray-700">Contact</label>
              <input
                type="text"
                id="contact"
                class="border rounded px-4 py-2 w-full text-sm outline-none mt-2"
                placeholder="enter your contact number"
              />
            </div>
            <div class="flex flex-col my-3 mt-8">
              <a
                href="/Agencies/Agencies.html"
                class="w-full text-center text-white py-2"
                style="background-color: #feaf00"
                >Register</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
